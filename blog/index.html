---
layout: post
title:  Blog
---

{% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="author">
        {% if post.author %}
        {{ post.author }}
        {% else %}
        The Propel Team
        {% endif %}
        â€“ <span class="date">{{ post.date | date_to_long_string }}</span>
    </p>
    <p class="excerpt">
        {{ post.content | split: '<!-- more -->' | first }}
    </p>
{% endfor %}
